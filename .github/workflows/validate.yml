name: Validate

on:
  push:
    branches: ["**"]
  pull_request:

permissions:
  contents: read

env:
  RUST_MSRV: 1.82.0

jobs:
  rustfmt:
    name: Check rustfmt formatting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
      - name: Run rustfmt
        run: |
          rustup component add rustfmt
          cargo fmt --check
  clippy:
    name: Check Clippy lints
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
      - name: Run Clippy
        run: |
          rustup component add clippy
          cargo clippy -- -D warnings
  build-msrv:
    name: Build on MSRV
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
      - name: Run tests
        run: |
          rustup toolchain install ${RUST_MSRV}-x86_64-unknown-linux-gnu
          rustup override set ${RUST_MSRV}-x86_64-unknown-linux-gnu
          cargo build
  tests:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
      - name: Run tests
        run: |
          cargo test --verbose
  build:
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write
    needs:
      - rustfmt
      - clippy
      - build-msrv
      - tests
    uses: ./.github/workflows/build.yml
    secrets: inherit

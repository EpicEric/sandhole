[package]
name = "sandhole"
version = "0.1.0"
edition = "2021"

[dependencies]
anyhow = "1.0.93"
async-trait = "0.1.83"
axum = "0.7.7"
bytes = "1.8.0"
clap = { version = "4.5.20", features = ["derive", "string"] }
dashmap = "6.1.0"
http-body-util = "0.1.2"
hyper = { version = "1.5.0", features = ["full"] }
hyper-util = { version = "0.1.10", features = ["full"] }
notify = "7.0.0"
rand = "0.8.5"
ratatui = "0.29.0"
russh = "0.46.0"
russh-keys = "0.46.0"
thiserror = "2.0.3"
tokio = { version = "1", features = ["full"] }

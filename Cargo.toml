[package]
name = "sandhole"
version = "0.4.0"
edition = "2021"
rust-version = "1.82.0"
description = "Expose HTTP/SSH/TCP services through SSH port forwarding."
repository = "https://github.com/EpicEric/sandhole"
homepage = "https://sandhole.eric.dev.br/"
license = "MIT"
authors = ["Eric Rodrigues Pires <eric@eric.dev.br>"]
readme = "README.md"
keywords = ["ssh", "proxy", "tunnel", "hole-punching"]
categories = ["network-programming", "web-programming", "authentication"]
exclude = [".github", "book", "docker-compose-example", "tests/data"]

[dependencies]
anyhow = "1.0.96"
axum = { version = "0.8.1", default-features = false }
block-id = "0.2.1"
bytes = "1.10.0"
chrono = "0.4.39"
clap = { version = "4.5.30", features = ["derive", "string"] }
crossterm = "0.28.1"
dashmap = "6.1.0"
env_logger = "0.11.6"
hickory-resolver = "0.24.4"
http = "1.2.0"
http-body-util = "0.1.2"
human_bytes = { version = "0.4.3", default-features = false }
humantime = "2.1.0"
hyper = { version = "1.6.0", features = ["full"] }
hyper-util = { version = "0.1.10", features = ["full"] }
ipnet = "2.11.0"
ipnet-trie = "0.2.0"
itertools = "0.14.0"
log = "0.4.26"
notify = "8.0.0"
openssl = { version = "0.10.71", features = ["vendored"] }
pretty-duration = "0.1.1"
rand = "0.9.0"
rand_chacha = "0.9.0"
rand_seeder = "0.4.0"
ratatui = "0.29.0"
russh = "0.50.4"
rustls = "0.23.16"
rustls-acme = "0.13.0"
rustls-platform-verifier = "0.5.0"
rustls-webpki = "0.102.8"
rustrict = { version = "0.7.33", features = ["customize"] }
serde = "1.0.218"
serde_json = "1.0.139"
sysinfo = "0.33.1"
thiserror = "2.0.11"
tokio = { version = "1.43.0", features = ["full"] }
tokio-rustls = "0.26.1"
tokio-stream = "0.1.17"
tokio-util = "0.7.13"
trie-rs = "0.4.2"

[dev-dependencies]
axum = { version = "0.8.1", features = ["macros", "ws"] }
futures-util = "0.3.31"
insta = { version = "1.42.1", features = ["yaml"] }
mockall = "0.13.1"
regex = "1.11.1"
tokio-tungstenite = "0.26.2"
tower = "0.5.2"
vt100-ctt = "0.16.0"

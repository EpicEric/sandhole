[package]
name = "sandhole"
version = "0.5.1"
edition = "2024"
rust-version = "1.85.0"
description = "Expose HTTP/SSH/TCP services through SSH port forwarding."
repository = "https://github.com/EpicEric/sandhole"
homepage = "https://sandhole.eric.dev.br/"
license = "MIT"
authors = ["Eric Rodrigues Pires <eric@eric.dev.br>"]
readme = "README.md"
keywords = ["ssh", "proxy", "reverse-proxy", "tunnel", "hole-punching"]
categories = ["network-programming", "web-programming", "authentication"]
exclude = [".github", "book", "docker-compose-example", "tests/data"]

[dependencies]
anyhow = "1.0.97"
aws-lc-rs = "1.12.6"
axum = { version = "0.8.1", default-features = false }
block-id = "0.2.1"
bytes = "1.10.1"
chrono = "0.4.39"
clap = { version = "4.5.32", features = ["derive", "string"] }
crossterm = { version = "0.28.1", default-features = false }
dashmap = "6.1.0"
enumflags2 = "0.7.11"
env_logger = { version = "0.11.7", default-features = false, features = [
  "auto-color",
  "humantime",
] }
hickory-resolver = "0.25.1"
http = "1.3.1"
http-body-util = "0.1.3"
human_bytes = { version = "0.4.3", default-features = false }
humantime = "2.2.0"
hyper = { version = "1.6.0", features = ["full"] }
hyper-util = { version = "0.1.10", features = ["full"] }
ipnet = "2.11.0"
ipnet-trie = "0.2.0"
itertools = "0.14.0"
log = "0.4.26"
notify = "8.0.0"
openssl = { version = "0.10.71", features = ["vendored"] }
pretty-duration = "0.1.1"
rand = { version = "0.9.0", default-features = false, features = [
  "std",
  "std_rng",
  "os_rng",
  "thread_rng",
] }
rand_chacha = "0.9.0"
rand_seeder = "0.4.0"
ratatui = { version = "0.29.0", default-features = false, features = [
  "crossterm",
] }
reqwest = { version = "0.12.14", default-features = false, features = [
  "charset",
  "http2",
  "hickory-dns",
  "json",
  "rustls-tls-manual-roots",
] }
russh = "0.51.1"
rustls = "0.23.25"
rustls-acme = "0.13.0"
rustls-pki-types = "1.11.0"
rustls-platform-verifier = "0.5.1"
rustls-webpki = "0.103.0"
rustrict = { version = "0.7.34", features = ["customize"] }
serde = "1.0.219"
serde_json = "1.0.140"
sysinfo = "0.33.1"
thiserror = "2.0.12"
tokio = { version = "1.44.1", features = ["full"] }
tokio-rustls = "0.26.2"
tokio-stream = "0.1.17"
tokio-util = "0.7.14"
trie-rs = "0.4.2"

[dev-dependencies]
axum = { version = "0.8.1", features = ["macros", "ws"] }
futures-util = { version = "0.3.31", default-features = false, features = [
  "std",
] }
insta = { version = "1.42.2", features = ["yaml"] }
mockall = "0.13.1"
nix = "0.29.0"
regex = "1.11.1"
tokio-tungstenite = "0.26.2"
tower = "0.5.2"
vt100-ctt = { version = "0.16.0", default-features = false }

[profile.release]
strip = true
lto = true

[lints.rust]
unexpected_cfgs = { level = "warn", check-cfg = ['cfg(coverage_nightly)'] }

[package.metadata.cargo-udeps.ignore]
normal = ["openssl"]

[package]
name = "sandhole"
version = "0.1.0"
edition = "2021"
repository = "https://github.com/EpicEric/sandhole"
license = "MIT"
authors = ["Eric Rodrigues Pires <eric@eric.dev.br>"]
readme = "README.md"
categories = ["network-programming", "web-programming", "authentication"]

[dependencies]
anyhow = "1.0.93"
async-trait = "0.1.83"
axum = "0.7.7"
bytes = "1.8.0"
chrono = "0.4.38"
clap = { version = "4.5.20", features = ["derive", "string"] }
dashmap = "6.1.0"
env_logger = "0.11.5"
hickory-resolver = "0.24.1"
http-body-util = "0.1.2"
humantime = "2.1.0"
hyper = { version = "1.5.0", features = ["full"] }
hyper-util = { version = "0.1", features = ["full"] }
log = "0.4.22"
notify = "7.0.0"
pretty-duration = "0.1.1"
rand = "0.8.5"
rand_chacha = "0.3.1"
rand_seeder = "0.3.0"
reqwest = { version = "0.12.9", features = ["rustls-tls-native-roots"] }
russh = "0.46.0"
russh-keys = "0.46.0"
rustls = "0.23.16"
rustls-acme = "0.12.1"
rustls-webpki = "0.102.8"
serde = "1.0.215"
serde_json = "1.0.133"
ssh-key = "0.6.7"
thiserror = "2.0.3"
tokio = { version = "1", features = ["full"] }
tokio-rustls = "0.26.0"
tokio-stream = "0.1.16"
trie-rs = "0.4.2"

[dev-dependencies]
axum = { version = "0.7.7", features = ["ws"] }
futures-util = "0.3.31"
mockall = "0.13.0"
regex = "1.11.1"
tokio-tungstenite = "0.24.0"
tower = "0.5.1"
